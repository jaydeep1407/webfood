<!DOCTYPE html>
<html>
    <head>
    <title>WEBFOOD</title>
    <style>
    
    h1{
        text-align: center;
        color: rgb(211, 37, 7);
        padding: 20px;
    }
    nav{
        background-color: rgb(255, 25, 0);
        display: grid;
        place-items: center;
    }
    nav ul{
        list-style-type: none;
    }
    nav ul a{
        display: inline-block;
        padding: 20px;
        text-decoration: none;
        color: #000;
        transition: 0.2s ease-in;
        font-size: 18px;
    }
    nav ul a:hover{
        background-color: green;
        color: wheat;
    }
    .items{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        padding:30px 20px;
        grid-column-gap: 20px;
        grid-row-gap: 30px;
    }
    .item img{
        width: 100%;
        height: 300px;
        object-fit: cover;
        cursor: pointer;
        transition: 0.2s ease;
    }
    .item img:hover{
        transform: scale(1.04);
    }
    .item h4{
        padding: 5px;
        text-align: center;
    }
    .item button{
        padding: 5px 30px;
        border:none;
        outline: none;
        background-color: green;
        color: white;
        cursor: pointer;
        border-radius: 4px;
        font-size: 20px;
        display: black;
        margin: auto;
        transition: 0.2s all;
    }
    .item buttton:hover{
        transform: scale(1.08);
    }
    @media screen and (max-width:1000px) {
        .itmes{
            grid-template-columns: repeat(2,1fr);
        }
    }
    @media screen and (max-width:786px) {
        .itmes{
            grid-template-columns: repeat(1,1fr);
        }
    }
    </style
    </head>
<body>
    <h1>WEBFOOD</h1>
    <nav>
        <ul>
            <a><li>Home</li></a>
            <a><li>Order</li></a>
            <a><li>Near</li></a>
            <a><li>About</li></a>
        </ul>
    </nav>

    <section class="items">
        <div class="item">
            <img src="image/pizza.jpg">
            <h2>Pizza</h2>
            <button>Cart</button>
        </div>
        <div class="item">
            <img src="image/burger.jpg">
            <h2>Burger</h2>
            <button>Cart</button>
        </div>
        <div class="item">
            <img src="image/pasta.jpeg">
            <h2>Pasta</h2>
            <button>Cart</button>
        </div>
        <div class="item">
            <img src="image/soft drink.jpeg">
            <h2>Soft Drink</h2>
            <button>Cart</button>
        </div>
        <div class="item">
            <img src="image/cookies.jpeg">
            <h2>Cookies</h2>
            <button>Cart</button>
        </div>
        <div class="item">
            <img src="image/noodles.jpeg">
            <h2>Noodels</h2>
            <button>Cart</button>
        </div>        

    </section>
    
</body>
</html>
